<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Finder</title>

  <style>
    /* ---------- STAR BACKGROUND ---------- */
    body {
      width: 100%;
      height: 100vh;
      background-color: #000;
      background-image: radial-gradient(circle at top right, rgba(121, 68, 154, 0.13), transparent),
        radial-gradient(circle at 20% 80%, rgba(41, 196, 255, 0.13), transparent);
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      color: white;
      text-align: center;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ---------- PAGE CONTENT ---------- */
    .content {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: slideDown 1.2s ease-in-out;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 50px;
      letter-spacing: 0.5px;
      animation: fadeIn 1.5s ease-in;
    }

    /* ---------- LOGO GRID ---------- */
    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }

    .company {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s ease forwards;
      border-radius: 20px;
    }

    /* Staggered animation for logos */
    .company:nth-child(1) { animation-delay: 0.4s; }
    .company:nth-child(2) { animation-delay: 0.6s; }
    .company:nth-child(3) { animation-delay: 0.8s; }
    .company:nth-child(4) { animation-delay: 1s; }
    .company:nth-child(5) { animation-delay: 1.2s; }

    .company img {
      height: 80px;
      width: auto;
      max-width: 200px;
      border-radius: 12px;
      background-color: rgba(20, 20, 20, 0.8);
      padding: 15px 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      object-fit: contain;
      animation: glowPulse 3s ease-in-out infinite alternate;
    }

    .company:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
    }

    .company p {
      margin-top: 12px;
      font-size: 1em;
      color: #ddd;
      letter-spacing: 0.5px;
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 70px;
      color: #aaa;
      font-size: 0.9em;
      animation: fadeIn 2s ease-in;
    }

    /* ---------- KEYFRAMES ---------- */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 0 35px rgba(255, 255, 255, 0.6); }
    }

    /* ---------- RESPONSIVE DESIGN ---------- */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.1em;
      }
      h2 {
        font-size: 1em;
      }
      .logo-grid {
        gap: 30px;
      }
      .company img {
        height: 65px;
        padding: 10px 15px;
      }
      .company p {
        font-size: 0.9em;
      }
    }

  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>Find Your Dream Internship ✨</h1>
    <h2>Explore top companies offering student opportunities</h2>

    <div class="logo-grid">
      <div class="company">
        <a href="https://careers.google.com/students/" target="_blank">
          <img src="images/google.png" alt="Google Internship">
        </a>
        <p>Google</p>
      </div>

      <div class="company">
        <a href="https://careers.microsoft.com/students/us/en" target="_blank">
          <img src="images/microsoft.png" alt="Microsoft Internship">
        </a>
        <p>Microsoft</p>
      </div>

      <div class="company">
        <a href="https://www.zoho.com/careers/" target="_blank">
          <img src="images/zoho.png" alt="Zoho Internship">
        </a>
        <p>Zoho</p>
      </div>

      <div class="company">
        <a href="https://careers.apple.com/en-us/students" target="_blank">
          <img src="images/apple.png" alt="Apple Internship">
        </a>
        <p>Apple</p>
      </div>

      <div class="company">
        <a href="https://www.amazon.jobs/en/business_categories/student-programs" target="_blank">
          <img src="images/amazon.png" alt="Amazon Internship">
        </a>
        <p>Amazon</p>
      </div>
    </div>

    <footer>
      <p>© 2025 Internship Finder | Powered by Mentorship Program</p>
    </footer>
  </div>

  <script>
    // ---------- STAR ANIMATION SCRIPT ----------
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 150;

    // Resize canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Create stars
    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          delta: Math.random() * 0.02
        });
      }
    }

    // Draw stars with twinkling animation
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        // Twinkle
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;

        // Gentle drift
        star.y += 0.05;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    // Initialize stars
    createStars();
    drawStars();
  </script>
</body>
</html>
