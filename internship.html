<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Finder</title>

  <style>
    /* ---------- STAR BACKGROUND ---------- */
    body {
      width: 100%;
      min-height: 100vh;
      background-color: #000;
      background-image: radial-gradient(circle at top right, rgba(121, 68, 154, 0.13), transparent),
        radial-gradient(circle at 20% 80%, rgba(41, 196, 255, 0.13), transparent);
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      color: white;
      text-align: center;
    }

    html {
      scroll-behavior: smooth;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ---------- PAGE CONTENT ---------- */
    .content {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: slideDown 1.2s ease-in-out;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 50px;
      letter-spacing: 0.5px;
      animation: fadeIn 1.5s ease-in;
    }

    /* ---------- LOGO GRID ---------- */
    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
      max-width: 1300px;
      margin-left: auto;
      margin-right: auto;
    }

    .company {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s ease forwards;
      border-radius: 20px;
    }

    /* ---------- STAGGERED ANIMATIONS (16 TOTAL) ---------- */
    .company:nth-child(1)  { animation-delay: 0.4s; }
    .company:nth-child(2)  { animation-delay: 0.6s; }
    .company:nth-child(3)  { animation-delay: 0.8s; }
    .company:nth-child(4)  { animation-delay: 1s; }
    .company:nth-child(5)  { animation-delay: 1.2s; }
    .company:nth-child(6)  { animation-delay: 1.4s; }
    .company:nth-child(7)  { animation-delay: 1.6s; }
    .company:nth-child(8)  { animation-delay: 1.8s; }
    .company:nth-child(9)  { animation-delay: 2s; }
    .company:nth-child(10) { animation-delay: 2.2s; }
    .company:nth-child(11) { animation-delay: 2.4s; }
    .company:nth-child(12) { animation-delay: 2.6s; }
    .company:nth-child(13) { animation-delay: 2.8s; }
    .company:nth-child(14) { animation-delay: 3s; }
    .company:nth-child(15) { animation-delay: 3.2s; }
    .company:nth-child(16) { animation-delay: 3.4s; }

    .company img {
      height: 80px;
      width: auto;
      max-width: 200px;
      border-radius: 12px;
      background-color: rgba(20, 20, 20, 0.8);
      padding: 15px 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      object-fit: contain;
      animation: glowPulse 3s ease-in-out infinite alternate;
    }

    .company:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
    }

    .company p {
      margin-top: 12px;
      font-size: 1em;
      color: #ddd;
      letter-spacing: 0.5px;
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 70px;
      color: #aaa;
      font-size: 0.9em;
      animation: fadeIn 2s ease-in;
    }

    /* ---------- KEYFRAMES ---------- */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 0 35px rgba(255, 255, 255, 0.6); }
    }

    /* ---------- RESPONSIVE DESIGN ---------- */
    @media (max-width: 768px) {
      h1 { font-size: 2.1em; }
      h2 { font-size: 1em; }
      .logo-grid { gap: 30px; }
      .company img {
        height: 65px;
        padding: 10px 15px;
      }
      .company p { font-size: 0.9em; }
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>Find Your Dream Internship ✨</h1>
    <h2>Explore Top Companies Offering Student Opportunities</h2>

    <div class="logo-grid">
      <div class="company"><a href="https://careers.google.com/students/" target="_blank"><img src="images/google.png" alt="Google Internship"></a><p>Google</p></div>
      <div class="company"><a href="https://careers.microsoft.com/students/us/en" target="_blank"><img src="images/microsoft.png" alt="Microsoft Internship"></a><p>Microsoft</p></div>
      <div class="company"><a href="https://www.zoho.com/careers/" target="_blank"><img src="images/zoho.png" alt="Zoho Internship"></a><p>Zoho</p></div>
      <div class="company"><a href="https://careers.apple.com/en-us/students" target="_blank"><img src="images/apple.png" alt="Apple Internship"></a><p>Apple</p></div>
      <div class="company"><a href="https://www.amazon.jobs/en/business_categories/student-programs" target="_blank"><img src="images/amazon.png" alt="Amazon Internship"></a><p>Amazon</p></div>
      <div class="company"><a href="https://www.ibm.com/in-en/careers/internships" target="_blank"><img src="images/ibm.png" alt="IBM Internship"></a><p>IBM</p></div>
      <div class="company"><a href="https://www.tesla.com/careers/internships" target="_blank"><img src="images/tesla.png" alt="Tesla Internship"></a><p>Tesla</p></div>
      <div class="company"><a href="https://www.intel.com/content/www/us/en/jobs/locations/india/students.html" target="_blank"><img src="images/intel.png" alt="Intel Internship"></a><p>Intel</p></div>
      <div class="company"><a href="https://careers.adobe.com/us/en/Interns" target="_blank"><img src="images/adobe.png" alt="Adobe Internship"></a><p>Adobe</p></div>
      <div class="company"><a href="https://www.nvidia.com/en-us/about-nvidia/careers/university-recruiting/" target="_blank"><img src="images/nvidia.png" alt="NVIDIA Internship"></a><p>NVIDIA</p></div>
      <div class="company"><a href="https://www.metacareers.com/careerprograms/students" target="_blank"><img src="images/meta.png" alt="Meta Internship"></a><p>Meta</p></div>
      <div class="company"><a href="https://www.oracle.com/in/careers/students-grads/" target="_blank"><img src="images/oracle.png" alt="Oracle Internship"></a><p>Oracle</p></div>
      <div class="company"><a href="https://jobs.dell.com/internships" target="_blank"><img src="images/dell.png" alt="Dell Internship"></a><p>Dell</p></div>
      <div class="company"><a href="https://www.infosys.com/careers/internships.html" target="_blank"><img src="images/infosys.png" alt="Infosys Internship"></a><p>Infosys</p></div>
      <div class="company"><a href="https://www.tcs.com/careers/india/internship" target="_blank"><img src="images/tcs.png" alt="TCS Internship"></a><p>TCS</p></div>
      <div class="company"><a href="https://careers.wipro.com/content/Early-Careers/?locale=en_US" target="_blank"><img src="images/wipro.png" alt="Wipro Internship"></a><p>Wipro</p></div>
    </div>

    <footer>
      <p>© 2025 Internship Finder | Powered by Codesapiens Mentorship Program</p>
    </footer>
  </div>

  <script>
    // ---------- STAR ANIMATION SCRIPT ----------
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          delta: Math.random() * 0.02
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;

        star.y += 0.05;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    createStars();
    drawStars();
  </script>
</body>
</html>
