<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Internship Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- STAR BACKGROUND ---------- */
    body {
      width: 100%;
      height: 100vh;
      background-color: #000;
      background-image: radial-gradient(circle at top right, rgba(255, 87, 34, 0.15), transparent),
        radial-gradient(circle at 20% 80%, rgba(33, 150, 243, 0.15), transparent);
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ---------- MAIN CONTAINER ---------- */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      margin: auto;
      padding: 60px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      top: 50%;
      transform: translateY(-50%);
      animation: fadeIn 1.2s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.85);
      margin-bottom: 30px;
    }

    /* ---------- INPUT BOXES ---------- */
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    /* ---------- BUTTONS ---------- */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      text-decoration: none;
      color: white;
      padding: 14px 35px;
      border-radius: 35px;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn.primary {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .btn.secondary {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-60px); }
      to { opacity: 1; transform: translateY(-50%); }
    }

    /* ---------- FOOTER ---------- */
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      z-index: 2;
    }

    footer span {
      color: #ff4081;
    }
  </style>
</head>
<body>
  <canvas></canvas>

  <div class="container">
    <h1>Welcome Back üåü</h1>
    <p>Please enter your username and password to continue.</p>

    <input type="text" placeholder="Enter your username" />
    <input type="password" placeholder="Enter your password" />

    <div class="buttons">
      <a href="dashboard.html" class="btn primary">Sign In</a>
      <a href="index.html" class="btn secondary">Back to Home</a>
    </div>
  </div>

  <!-- ---------- STAR BACKGROUND SCRIPT ---------- -->
  <script>
    const STAR_COLOR = '#fff';
    const STAR_SIZE = 3;
    const STAR_MIN_SCALE = 0.2;
    const OVERFLOW_THRESHOLD = 50;
    const STAR_COUNT = (window.innerWidth + window.innerHeight) / 8;

    const canvas = document.querySelector('canvas'),
          context = canvas.getContext('2d');

    let scale = 1, width, height;
    let stars = [];
    let pointerX, pointerY;
    let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0005 };
    let touchInput = false;

    generate();
    resize();
    step();

    window.onresize = resize;
    canvas.onmousemove = onMouseMove;
    canvas.ontouchmove = onTouchMove;
    canvas.ontouchend = onMouseLeave;
    document.onmouseleave = onMouseLeave;

    function generate() {
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: 0, y: 0,
          z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE)
        });
      }
    }

    function placeStar(star) {
      star.x = Math.random() * width;
      star.y = Math.random() * height;
    }

    function recycleStar(star) {
      let direction = 'z';
      let vx = Math.abs(velocity.x), vy = Math.abs(velocity.y);
      if (vx > 1 || vy > 1) {
        let axis = vx > vy ? (Math.random() < vx / (vx + vy) ? 'h' : 'v') : (Math.random() < vy / (vx + vy) ? 'v' : 'h');
        if (axis === 'h') direction = velocity.x > 0 ? 'l' : 'r';
        else direction = velocity.y > 0 ? 't' : 'b';
      }

      star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);
      if (direction === 'z') {
        star.z = 0.1;
        star.x = Math.random() * width;
        star.y = Math.random() * height;
      } else if (direction === 'l') {
        star.x = -OVERFLOW_THRESHOLD; star.y = height * Math.random();
      } else if (direction === 'r') {
        star.x = width + OVERFLOW_THRESHOLD; star.y = height * Math.random();
      } else if (direction === 't') {
        star.x = width * Math.random(); star.y = -OVERFLOW_THRESHOLD;
      } else if (direction === 'b') {
        star.x = width * Math.random(); star.y = height + OVERFLOW_THRESHOLD;
      }
    }

    function resize() {
      scale = window.devicePixelRatio || 1;
      width = window.innerWidth * scale;
      height = window.innerHeight * scale;
      canvas.width = width;
      canvas.height = height;
      stars.forEach(placeStar);
    }

    function step() {
      context.clearRect(0, 0, width, height);
      update(); render();
      requestAnimationFrame(step);
    }

    function update() {
      velocity.tx *= 0.96; velocity.ty *= 0.96;
      velocity.x += (velocity.tx - velocity.x) * 0.8;
      velocity.y += (velocity.ty - velocity.y) * 0.8;

      stars.forEach((star) => {
        star.x += velocity.x * star.z;
        star.y += velocity.y * star.z;
        star.x += (star.x - width / 2) * velocity.z * star.z;
        star.y += (star.y - height / 2) * velocity.z * star.z;
        star.z += velocity.z;
        if (
          star.x < -OVERFLOW_THRESHOLD || star.x > width + OVERFLOW_THRESHOLD ||
          star.y < -OVERFLOW_THRESHOLD || star.y > height + OVERFLOW_THRESHOLD
        ) recycleStar(star);
      });
    }

    function render() {
      stars.forEach((star) => {
        context.beginPath();
        context.lineCap = 'round';
        context.lineWidth = STAR_SIZE * star.z * scale;
        context.globalAlpha = 0.5 + 0.5 * Math.random();
        context.strokeStyle = STAR_COLOR;
        context.moveTo(star.x, star.y);

        let tailX = velocity.x * 2, tailY = velocity.y * 2;
        if (Math.abs(tailX) < 0.1) tailX = 0.5;
        if (Math.abs(tailY) < 0.1) tailY = 0.5;

        context.lineTo(star.x + tailX, star.y + tailY);
        context.stroke();
      });
    }

    function movePointer(x, y) {
      if (typeof pointerX === 'number' && typeof pointerY === 'number') {
        let ox = x - pointerX, oy = y - pointerY;
        velocity.tx += (ox / 8 * scale) * (touchInput ? 1 : -1);
        velocity.ty += (oy / 8 * scale) * (touchInput ? 1 : -1);
      }
      pointerX = x; pointerY = y;
    }

    function onMouseMove(event) {
      touchInput = false;
      movePointer(event.clientX, event.clientY);
    }

    function onTouchMove(event) {
      touchInput = true;
      movePointer(event.touches[0].clientX, event.touches[0].clientY, true);
      event.preventDefault();
    }

    function onMouseLeave() {
      pointerX = null; pointerY = null;
    }
  </script>
</body>
</html>
